<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Title</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- plaid repeats on the BODY via CSS -->

  <!-- Decorative PNGs (Option A) -->
  <img class="deco rosary" src="rosarysticker.png" alt="" aria-hidden="true" />

  <!-- Paper panel with all content on top of it -->

      <p class="desc">Short description under the title. One or two lines max.</p>

      <a class="btn" href="#" target="_blank" rel="noreferrer">YouTube</a>
      <a class="btn" href="#" target="_blank" rel="noreferrer">X (Twitter)</a>

      <a class="btn" href="#" target="_blank" rel="noreferrer">Facebook</a>
      <a class="btn" href="#" target="_blank" rel="noreferrer">Pinterest</a>
      <a class="btn" href="#" target="_blank" rel="noreferrer">Discord</a>
      <a class="btn" href="#" target="_blank" rel="noreferrer">Ko-fi</a>
    </nav>
  </main>

</html>
