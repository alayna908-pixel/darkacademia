<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Title</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="scene">
    <!-- Decorative PNGs (placed aesthetically, not interactive) -->
    <img class="deco rosary" src="rosarysticker.png" alt="" aria-hidden="true" />
    <img class="deco books"  src="Booksticker.png"  alt="" aria-hidden="true" />

    <!-- Content “paper” panel -->
    <main class="paper" role="main">
      <header class="header">
        <p class="eyebrow">LINKS</p>
        <h1 class="title">Your Title</h1>
        <p class="desc">Short description under the title. Keep it 1–2 lines.</p>
      </header>

      <div class="divider" aria-hidden="true"></div>

      <nav class="links" aria-label="Social links">
        <a class="link" href="https://instagram.com/" target="_blank" rel="noreferrer">Instagram</a>
        <a class="link" href="https://tiktok.com/" target="_blank" rel="noreferrer">TikTok</a>
        <a class="link" href="https://youtube.com/" target="_blank" rel="noreferrer">YouTube</a>
        <a class="link" href="https://x.com/" target="_blank" rel="noreferrer">X (Twitter)</a>
        <a class="link" href="https://facebook.com/" target="_blank" rel="noreferrer">Facebook</a>
        <a class="link" href="https://pinterest.com/" target="_blank" rel="noreferrer">Pinterest</a>
        <a class="link" href="https://discord.com/" target="_blank" rel="noreferrer">Discord</a>
        <a class="link" href="https://ko-fi.com/" target="_blank" rel="noreferrer">Ko-fi</a>
      </nav>

      <footer class="foot">
        <span class="stamp" aria-hidden="true">✦</span>
        <span class="foottext">© Your Name</span>
      </footer>
    </main>
  </div>
</body>
</html>
